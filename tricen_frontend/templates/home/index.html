
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriCen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <nav class="navbar">
        <div class="logo">TriCen</div>
    </nav>

    <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="{% static 'animation.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>TriCen</h1>
            <p>A Mental Health Hotline Triage Center</p>
            <a href="{% url 'dashboard' %}">
                <button class="cta-button">Get Started</button>
            </a>
        </div>
    </section>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Hero animations
        gsap.to('.hero h1', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5
        });

        gsap.to('.hero p', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.7
        });

        gsap.to('.hero .cta-button', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.9
        });

        // Circle animations
        gsap.utils.toArray('.circle').forEach((circle, i) => {
            gsap.to(circle, {
                scrollTrigger: {
                    trigger: '.problems',
                    start: "top center",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                scale: 1,
                duration: 0.8,
                delay: i * 0.2
            });
        });

        // Feature steps animations
        gsap.utils.toArray('.feature-step').forEach((step, i) => {
            gsap.to(step, {
                scrollTrigger: {
                    trigger: step,
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                x: 0,
                duration: 1,
                delay: i * 0.2
            });
        });
    </script>
</body>
</html>
