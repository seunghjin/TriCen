{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriCen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'table.css' %}">
</head>


<body>
  <nav class="navbar">
    <div class="logo">TriCen</div>
    <button class="login-btn">Log Out</button>
  </nav>
  <section>
    <div class="table-container">
      <div class="header">
          <h1>Active Calls</h1>
          <button class="sort-button" onclick="sortCalls()">
              Sort by Time
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M7 15l5 5 5-5"/>
                  <path d="M7 9l5-5 5 5"/>
              </svg>
          </button>
      </div>

      <div class="column-headers">
          <div>Caller ID</div>
          <div>Phone Number</div>
          <div>Time</div>
      </div>

      <div id="calls-container">
          {% for conversation in conversations %}
            <a href="{% url 'user_detail' conversation.caller_id %}" class="call-link">
              <div class="call-row">
                <div>{{ conversation.caller_id }}</div>
                <div>{{ conversation.phone_number }}</div>
                <div>{{ conversation.timestamp }}</div>
              </div>
            </a>
          {% empty %}
            <div class="call-row">
              <div>No conversations found.</div>
            </div>
          {% endfor %}
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>Â© 2025 TriCen. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    let sortAscending = true;

    function sortCalls() {
        const container = document.getElementById('calls-container');
        const rows = Array.from(container.getElementsByClassName('call-row'));

        rows.sort((a, b) => {
            const timeA = new Date(a.children[2].textContent);
            const timeB = new Date(b.children[2].textContent);
            return sortAscending ? timeA - timeB : timeB - timeA;
        });

        sortAscending = !sortAscending;
        
        rows.forEach(row => container.appendChild(row));
    }
  </script>
  </body>
</html>
